<mat-card [formGroup]="form">
  <mat-form-field>
      <input
        matInput
        color="accent"
        placeholder="Search"
        formControlName="searchQuery"
      >
  </mat-form-field>
  <mat-slider
    thumbLabel
    min="50"
    max="250"
    value="180"
    formControlName="tempo"
  ></mat-slider>
</mat-card>

<btf-tracks-list></btf-tracks-list>
