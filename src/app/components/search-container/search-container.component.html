<mat-card>
  <mat-form-field>
    <input
      matInput
      color="accent"
      placeholder="Search"
      (change)="onChange($event)"
    >
  </mat-form-field>
  <mat-slider
    thumbLabel
    min="50"
    max="250"
    value="180"
    [displayWith]="formatSliderValue"
  ></mat-slider>
</mat-card>
